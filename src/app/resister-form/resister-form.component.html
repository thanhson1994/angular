<form [formGroup]="form" (ngSubmit)="onSubmit()" class="col-md-6 offset-md-3">
  <div class="form-group row">
    <label class="col">
      Email
      <input type="email" class="form-control" formControlName="username">
    </label>
  </div>

  <div class="col alert alert-danger" role="alert"  *ngIf="form.hasError('invalidusername', ['username']) &&
      form.get('username').touched">
    Invalid Username!
  </div>
  <div formGroupName="pw">
    <div class="form-group row">
      <label class="col">
        Password
        <input type="password" class="form-control" formControlName="password">
      </label>
    </div>
    <div class="form-group row">
      <label class="col">
        Confirm Password
        <input type="password" class="form-control" formControlName="confirmPassword">
      </label>
    </div>
    <div class="col alert alert-danger" role="alert"  *ngIf="form.hasError('passwordnotmatch', ['pw']) &&
      form.get('pw').touched && isSpecial">
    Password does not match
  </div>
  </div>
  <div class="form-group">
    <button class="btn btn-info" type="submit">Submit</button>

  </div>
</form>
