<form novalidate (ngSubmit)="onSubmit()" [formGroup]="rfContact" class="row justify-content-md-center">
  <div class="col-md-8">
    <div class="form-group row">
      <label for="example-text-input" class="col-2 col-form-label">
        Name:
      </label>
      <div class="col-10">
        <input class="form-control" type="text" id="example-text-input"
       formControlName="contactName">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-email-input" class="col-2 col-form-label">
        Email:
      </label>
      <div class="col-10">
        <input class="form-control" type="email" id="example-email-input" formControlName="email">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-url-twt" class="col-2 col-form-label">
        Password:
      </label>
      <div class="col-10">
        <input class="form-control" type="password" id="password" formControlName="password">
      </div>
    </div>
    <fieldset formGroupName="social">
    <div class="form-group row">
      <label for="example-url-fb" class="col-2 col-form-label">
        Facebook:
      </label>
      <div class="col-10">
        <input class="form-control" type="url" id="example-url-fb" formControlName="facebook">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-url-fb" class="col-2 col-form-label">
        Twitter:
      </label>
      <div class="col-10">
        <input class="form-control" type="url" id="example-url-twt" formControlName="twitter">
      </div>
    </div>
  </fieldset>


    <div class="form-group row">
      <div class="col-10 offset-2">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </div>
  </div>
</form>
 <p>Form value : {{rfContact.value | json}}</p>
 <p>Form status: {{rfContact.status | json}}</p>
