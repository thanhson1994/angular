<form novalidate (ngSubmit)="onSubmit()" [formGroup]="rfContact" class="row justify-content-md-center">
  <div class="col-md-8">
    <div class="form-group row">
      <label for="example-text-input" class="col-2 col-form-label">
        Name:
      </label>
      <div class="col-10">
        <input class="form-control" type="text" id="example-text-input" formControlName="contactName">
      </div>
    </div>
    <div class="col alert alert-danger" role="alert" *ngIf="rfContact.get('contactName').errors?.required && rfContact.get('contactName')?.touched ">
      Name is required!
    </div>
    <div class="form-group row">
      <label for="example-email-input" class="col-2 col-form-label">
        Email:
      </label>
      <div class="col-10">
        <input class="form-control" type="email" id="example-email-input" formControlName="email">
      </div>
    </div>
    <div class="col alert alert-danger" role="alert" *ngIf="rfContact.get('email').errors?.required && rfContact.get('email')?.touched">
      Email is required!
    </div>
    <div class="form-group row">
      <label for="example-url-twt" class="col-2 col-form-label">
        Password:
      </label>
      <div class="col-10">
        <input class="form-control" type="password" id="password" formControlName="password">
      </div>
    </div>
    <fieldset formGroupName="social">
      <div class="form-group row">
        <label for="example-url-fb" class="col-2 col-form-label">
          Facebook:
        </label>
        <div class="col-10">
          <input class="form-control" type="url" id="example-url-fb" formControlName="facebook">
        </div>
      </div>

    </fieldset>
    <div formArrayName="tels" *ngIf="tels.controls.length">
      <div class="form-group row" *ngFor="let c of tels.controls; index as i">
        <label for="example-tel-input" class="col-md-2 col-form-label">Tel:</label>
        <div class="col-md-10">
          <input class="form-control" type="tel" id="example-tel-input" [formControlName]="i">
          <div class="text-right">
            <button class="btn btn-info" (click)="addTel()">+</button>
            <button class="btn btn-danger" (click)="removeTel(i)" *ngIf="tels.controls.length > 1">-</button>
          </div>
        </div>
      </div>
    </div>


    <div class="form-group row">
      <div class="col-10 offset-2">
        <button class="btn btn-primary" type="submit"  [disabled]="rfContact.invalid">Submit</button>
      </div>
    </div>
  </div>
</form>
<p>Form value : {{rfContact.value | json}}</p>
<p>Form status: {{ rfContact.controls.contactName.errors | json}}</p>
<p>Name value: {{ rfContact.get('contactName').value }}</p>
